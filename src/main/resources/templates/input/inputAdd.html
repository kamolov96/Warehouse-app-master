<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <select class="form-select" aria-label="Default select example">
                <option selected>Product</option>
                <option onclick="showProduct()">Product show</option>
                <option onclick="category()">Category add</option>
                <option onclick="measurement()">Measurement add</option>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option selected>Input</option>
                <option onclick="addInput()">Add input</option>
            </select>
            <script type="text/javascript">
                function category() {
                    window.location = "[[@{/warehouse/category}]]";
                }


                function measurement() {
                    window.location = "[[@{/warehouse/measurement}]]";
                }

                function showProduct() {
                    window.location = "[[@{/warehouse/product/show}]]";
                }

                function addInput() {
                    window.location = "[[@{/warehouse/input}]]";
                }
            </script>
        </div>
        <div class="col-md-5">
            <div style="max-width: 900px" class="col-md-12">
                <div th:if="${message.isSuccess()!=true}" class="alert-success alert-danger h5 text-center"
                     th:text="${message.getMessage()}" style="text-align: center"></div>
                <div th:unless="${message.isSuccess()!=true}" class="alert-success h5 text-center"
                     th:text="${message.getMessage()}"></div>
            </div>
            <form th:action="@{/warehouse/input}" method="post" >
                <div class="border form-control">
                    <div class="form-group row m-2">
                        <div class="col-sm-3 text-center">
                            <h5 class="dropdown-item">Warehouse:</h5>
                        </div>
                        <div class="col-sm-6">
                            <select class="form-select" name="warehouse">
                                <option th:each="ware:${warehouses}" th:value="${ware.getId()}"
                                        th:text="${ware.getName()}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row m-2">
                        <div class="col-sm-3 text-center">
                            <h5 class="dropdown-item">Supplier:</h5>
                        </div>
                        <div class="col-sm-6">
                            <select class="form-select" name="supplier">
                                <option th:each="sup:${suppliers}" th:value="${sup.getId()}"
                                        th:text="${sup.getName()}"></option>
                            </select>
                        </div>
                    </div>

                            <div class="form-group row m-2">
                        <div class="col-sm-3 text-center">
                            <h5 class="dropdown-item">Currency:</h5>
                        </div>
                        <div class="col-sm-6">
                            <select class="form-select" name="currency">
                                <option th:each="cur:${currencies}" th:value="${cur.getId()}"
                                        th:text="${cur.getName()}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row m-2">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-8">
                            <button class="btn btn-primary" type="submit">Save</button>
                            <button class="btn btn-secondary ms-2" type="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
