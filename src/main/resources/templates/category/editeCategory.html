<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid m-4">
    <div class="row mt-4">
        <div class="col-md-4">

            <form th:action="@{'/warehouse/category/edite/'+${category.getId()}}" method="post" th:object="${category}">
        <div class="text-center h4">
                <label class="form-control" style="background: #37d344">Category add</label>
            </div>
            <div class="border-secondary" style="background: #006fff">
                <div class="form-group row m-2">
                    <div class="col-sm-3">
                        <label class="btn btn-primary form-control">Name</label>
                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" th:field="*{name}" placeholder="Category name" required minlength="2">
                    </div>
                </div>
                <div class="form-group row m-2">
                    <div class="col-sm-3">
                        <label class="btn btn-primary form-control">Parent Category</label>
                    </div>
                    <div class="col-sm-9">
                        <select class="form-select m-1"  aria-label="Default select example" th:field="*{parentCategoryId}" >
<!--                            <option th:value="${category.getId()}"  selected>Select Category</option>-->
                            <option th:value="${0}"  >No parent category</option>
                            <option th:each="cat:${categoriesChoose}" th:value="${cat.getId()}"   th:text="${cat.getName()}" ></option>
                        </select>
                    </div>
                </div>

                <div class="form-group row m-2">
                    <div class="col-sm-3">
                        <label class="btn btn-primary form-control" >Active</label>
                    </div>
                    <div class="col-sm-5" style="border-color: #37d344">
                        <input class="form-check-input m-2 h5" th:field="*{active}" style="color: #37d344" type="checkbox"/>
                    </div>
                    <div class="btn input-group-text" >
                        <button class="btn btn-primary" type="submit" style="background: white;color: black">Save</button>
                        <button class="btn border-secondary" type="reset" style="background: gray;">Reset</button>
                    </div>
                </div>
            </div>
    </form>
    </div>
        <div class="col-md-1"></div>
    </div>
</div>
</body>
</html>
