<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Shopme Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center ">

    <form th:action="@{/warehouse/user/login}"  th:object="${userDto}" method="post" style="max-width: 500px; margin: 0 auto;">
        <br>
        <h2>Welcome to Warehouse</h2>
        <br>
        <div class="border border-secondary p-3 rounded">
            <p>Access to Warehouse Control Panel</p>
            <div  style="max-width: 500px">
                <div th:if="${message.isSuccess()!=true}" class="alert-success alert-danger h5 text-center"
                     th:text="${message.getMessage()}" style="text-align: center"></div>
                <div th:unless="${message.isSuccess()!=true}" class="alert-success h5 text-center"
                     th:text="${message.getMessage()}"></div>
            </div>
            <p  >
                <input th:field="*{email}" type="email" class="form-control" placeholder="E-mail" required autofocus minlength="7"/>
            </p>
            <p>
                    <input th:field="*{password}" type="password"  class="form-control" placeholder="Password" required minlength="3"/>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="remember-me"/>
                </label>&nbsp;Remember Me
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary"/>
            </p>
               <a class="text-dark" th:href="@{/warehouse/user/code}">I can't remember my password</a>
               <a class="dropdown-item" style="color: #e05858" th:href="@{/warehouse/user/register}">Register as new user</a>
        </div>
    </form>
</div>
</body>
</html>
